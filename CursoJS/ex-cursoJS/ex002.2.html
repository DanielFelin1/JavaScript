<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            font-size: 1em;
            width: 150px;
            height: 120px;
            display: block;
            margin: auto;
            padding: 0px;
        }
    </style>
</head>
<body>
    <button onclick="inicio()">Clique aqui para iniciar</button>
    <script>
        function inicio(){
            var nome = window.prompt('Qual o seu nome?')
            window.alert(`Olá ${nome}, é um prazer conhecê-lo!`)
        }
    </script>   
</body>
</html>
