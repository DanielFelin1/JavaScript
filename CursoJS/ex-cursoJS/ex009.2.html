<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.js" method="post">
        <label for="inacional">Voce vive em que país?</label>
        <input type="text" name="nac" id="inacionalidade">
        <input type="button" value="enviar" onclick="check()">
    </form> 

    <p id="res">Resultado...</p>

    <script>
        function check(){
            var r = document.getElementById('inacionalidade')
            var resposta = document.getElementById('res')
            if(r.value == 'Brasil' || r.value == 'brasil'){
                // ^Para o codigfo funcionar precisa indicar que o objeto enviado tem um valor (value), usamos o comparador lógico || para que seja aceito tanto o valor em minusculas quanto em maiusculas.
                resposta.innerHTML = 'voce é brasileiro'
            } else {
                resposta.innerHTML = 'voce é estrangeiro'
            }
        }  
    </script>
</body>
</html>
