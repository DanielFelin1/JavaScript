<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        input{
            width: 100px;
            height: 40px;
            margin: 3px;
        }

        input#espaco{
            margin-left: 10px;
            width: 109px;
        }

        input#tamanho{
            width: 108px;
        }
    </style>
</head>
<body>

   <form action="document.js" autocomplete="off">
        <input type="number" name="numero1" id="numero1"> -
        <input type="number" name="numero2" id="numero2"> <br>
        <input id="tamanho" type="button" value="Subtrair" onclick="subtrair()"> 
        <input id="espaco" type="reset" value="Limpar">
        <p id="resultado">O resultado da subtração é:</p>
   </form> 

   <form action="doc.js" autocomplete="off">
        <input type="number" name="n1" id="n1"> /
        <input type="number" name="n2" id="n2"> <br>
        <input id = "tamanho" type="button" value="Dividir" onclick="dividir()">
        <input id="espaco" type="reset" value="Limpar">
        <p id="resultdiv">O resultado da divisão é:</p>
   </form>

   <script>
        function subtrair(){
            var nm1 = document.getElementById('numero1')
            var nm2 = document.getElementById('numero2')
            var resposta = document.getElementById('resultado')
            var s1 = Number(nm1.value)
            var s2 = Number(nm2.value)
            var s = s1 - s2
            resposta.innerHTML = `O resultado da subtração é: <strong>${s}</strong> `
        } 
   </script>

   <script>
        function dividir(){
            var nmdiv1 = document.getElementById('n1')
            var nmdiv2 = document.getElementById('n2')
            var r = document.getElementById('resultdiv')
            numerodiv1 = Number(nmdiv1.value)
            numerodiv2 = Number(nmdiv2.value)
            var sdiv = numerodiv1 / numerodiv2
            r.innerHTML = `O resultado da divisão é: <strong>${sdiv}</strong>`
        }
   </script>
</body>
</html>
