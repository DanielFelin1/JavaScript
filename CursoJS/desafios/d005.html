<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            width: 200px;
            height: 120px;
            font-size: 1.1em;
        }

        div#res{
            line-height: 27px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1> 
    
    <input type="button" value="Converter" onclick="converter()">

    <div id="res">

    </div>

    <script>
        function converter(){
            var medida = Number(prompt('Digite uma distancia em metros (m)'))
            var medidas = document.getElementById('res')

            var km = medida / 1000
            var hm = medida * 100
            var dam = medida * 10
            var dm = medida / 10
            var cm = medida * 100
            var mm = medida * 1000

            medidas.innerHTML = `<h2>A distancia de ${medida} metros, corresponde a...</h2> <br> ${km} quilometros (km) <br> ${hm} hectometros (hm) <br> ${dam} decametros (Dam) <br> ${dm} decimetros (dm) <br> ${cm} centimetros (cm) <br> ${mm} milimetros (mm)`
        }
    </script>
</body>
</html>
