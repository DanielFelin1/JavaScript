<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    <style>
        input{
            width: 200px;
            height: 100px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>

    <input type="button" value="Antecessor e Sucessor" onclick="valores()">

    <script>
        function valores(){
            var numero = Number(window.prompt('Digite um valor:'))
            // O valor na variavel numero, como padrao, será enviado em forma de string. Para converter em numero colocamos o 'prompt' dentro de 'Number' 
            var suc = numero + 1
            var ant = numero - 1
            window.alert(`O numero digitado foi ${numero}. O sucessor é ${suc}, o antecessor é ${ant}`)
        }
    </script>
</body>
</html>
