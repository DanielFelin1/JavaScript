<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usando o Incremento</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um numero'))
        ant = n1-1
        suc = n1+1
        document.write(`O antecessor de ${n1} é ${ant} <br> O sucessor de ${n1} é ${suc}`)
        /*
            Não foi possivel usar o incremento, pois ele só funciona com a mesma variavel.    
        */
    </script>   
</body>
</html>
