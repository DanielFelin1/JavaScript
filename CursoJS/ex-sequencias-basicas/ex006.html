<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro e terça parte</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um numero'))
        dobro = n1 * 2
        terca = n1 / 3
        document.write(`O dobro do valor digitado é ${dobro}. <br> A terça parte do valor digitado é ${terca}.`)
    </script>   
</body>
</html>
