<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de metros</title>
</head>
<body>
    <script>
        var valor = Number(window.prompt('Digite uma distancia em metros'))
        km = valor / 1000
        cm = valor * 100
        document.write(`O valor em metros convertido para Quilometros é ${km}Km <br> O valor em metros convertido para centimetros é ${cm}cm.`)
    </script>
</body>
</html>
